<!DOCTYPE html>
<html>
<head>
<title>Dice game</title>
<link rel="stylesheet" type="text/css" href="diceGame.css">

</head>
<body>

    

 <div class="main-container">
      <div class="container-1">
        
    <div class="player-panel" id="panel-0">
        
        <div class="player-name" id="player-0">Player 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="round-score">
        <p>Current</p>
        <div class="round-score-0">0</div>
        </div>

    </div>
   
     <div class="player-panel" id="panel-1">
        
         <div class="player-name" id="player-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="round-score">
        <p>Current</p>
        <div class="round-score-1">0</div>
        </div>
        
        </div>
     </div>
     
          <div class="buttons">
     <button class="newGame-btn">New game</button>   
    <button class="roll-btn">ROLL DICE</button>   
    <button class="hold-btn">HOLD</button>    
        <input type="text" placeholder="ENTER SCORE" class="scoreLimit" value="20">
            </div>
     
        <img class="dice" src="dice-1.png">
        
     
     
     
     
    </div>
 
    

    
  
    
    <script src="dice-game.js" ></script>
    </body>
</html>
